					let formatter1 = new Intl.DateTimeFormat("ru",
					{weekday: "long",
						year: "numeric",
						month: "long",
						day: "numeric"
					});	
					Now = new Date();
					let date = new Date("2025-06-01");
					document.write("<p> Сегодня <em>" + Now.getDate()+ 
					"-" + (Now.getMonth()+1) + "-" + Now.getFullYear() + ".</em> </p>");
					document.write("<p> Или "+ formatter1.format(Now)+"</p>");
					document.write("<p>Вы зашли на Web-страницу ровно в: " + Now.getHours() + 
					":" + Now.getMinutes() + ":" + Now.getSeconds()+"</p>");
					
					console.log(formatter1.format(Now));
					let diff = date.getTime()-Now.getTime();
					// конвертируем разницу в дни
					// секунды = миллисекунды / 1000
					// минуты = секунды / 60
					// часы = минуты / 60
					// Дни = часы / 24
					let days = Math.round(diff/(1000*60*60*24));
					console.log(days);
					if(days>0)
					{
						document.write("<br><strong>До лета осталось: "+days+" дней</strong>");
					}
					else
					{
						document.write("<br><strong>Лето началось "+days+" дней назад</strong>");
					}
									
				</script>

                <h3 class="first">Проект "Генератор случайных дразнилок"</h3>
				<script>
					var randomBodyParts = ["глаз", "нос", "череп"];
					var randomAdjectives = ["колючая", "унылая", "дурацкая"];
					var randomWords = ["муха", "выдра", "дубина", "мартышка", "крыса","собака"];
					// Выбор случайной части тела из массива randomBodyParts:
					var randomBodyPart = randomBodyParts[Math.floor(Math.random() * 3)];
					// Выбор случайного прилагательного из массива randomAdjectives:
					var randomAdjective = randomAdjectives[Math.floor(Math.random() * 3)];
					// Выбор случайного слова из массива randomWords:
					var randomWord = randomWords[Math.floor(Math.random() * randomWords.length)];
					// Соединяем случайные строки в предложение:
					var randomInsult = "У тебя " + randomBodyPart + " словно " + 
					randomAdjective + " " + randomWord + "!!!";
					document.write("<br>"+randomInsult);
				</script>
